<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'admin_app/css/login.css' %}">
    <script src="{% static 'admin_app/js/register.js' %}" defer></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>register admin | conbini</title>
</head>
<body>
    <div class="navbar">
        <h4>conbini・コンビニ</h4>
        <a href="/staff">back</a>
    </div>
    <div class="content">
        <div class="card">
            <div class="card-body">
                <div class="header">
                    <h3>Add New Admin</h3>
                </div>
                <div id="registerErrors"></div>
                <form action="/staff/register" method="post" id="registerForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name *">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name *">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email *">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password *">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="confirm_pw" id="confirm_pw" placeholder="Confirm Password *">
                    </div>
                    <div class="button">
                        <input type="submit" class="btn btn-primary" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
